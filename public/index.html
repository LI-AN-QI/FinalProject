<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400&display=swap" rel="stylesheet">
    <meta charset="utf-8" />

  </head>
  <body>
    <audio id="Bounce" preload="auto">
      <source src="Bounce.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm">
      <source src="bgm.mp3" type="audio/mp3">
    </audio>
    <audio id="lose" preload="auto">
      <source src="lose.mp3" type="audio/mp3">
    </audio>
    
    <h1 id='title'>NEBULA DODGE</h1>
    <h3 id='tip'>*DON'T MOVE YOUR FACE OFF THE SCREEN, OR THE GAME WILL END.</h3>
    
    <div>
      <img src="Star.png"id='bgstar1'/>
      <img src="Star.png"id='bgstar2'/>
      <img src="Star.png"id='bgstar3'/>
      <img src="Star.png"id='bgstar4'/>
    </div>
    
    <div id="entryPopup" class="popup">
        <div class="popup-content" id="entrystyle">
            <p>Move your head to avoid<br> the bouncing planet.</p>
            <button id="startButton">Play</button>
        </div>
    </div>

    <div id="endgame" class="popup">
        <div class="popup-content">
            <p>Your score:</p>

            <div id="yourscore">
            </div>

            <input type="text" id="username" placeholder="Enter your name" style="font-family: 'Silkscreen', sans-serif;"></input>
        <div style="margin-top: 20px">
            <button id="uploadButton">Upload</button>
            <button id="replayButton" style="background-color: #ff8843">Replay</button>
        </div>

            <h1 id='leaderboard' style="font-size: 40px">LEADERBOARD</h1>

            <div id="score">
            </div>

      </div>
    </div>


    <div id="uploadPopup" class="popup">
      <div class="popup-content" id="closestyle">
          <p>Uploaded!</p>
          <button id="close">close</button>
      </div>
  </div>


    <script src="sketch.js"></script>

    
  </body>
</html>
